<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KHANNA · Team Home</title>
  <style>
    .wrap { max-width: 980px; margin: 24px auto; padding: 0 16px; font-family: Arial, Helvetica, sans-serif; }
    h1 { font-family: Georgia, 'Times New Roman', serif; font-size: 32px; margin: 0 0 6px; color:#222; }
    .muted { color:#666; margin: 0 0 16px; }
    .card { background:#fff; border:1px solid #e8e8e8; border-radius:14px; padding:18px; }
    ul { columns: 1; padding-left: 20px; }
    footer { margin-top: 16px; font-size: 12px; color:#666; }
    .mono { font-family: ui-monospace, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>KHANNA · Team Page</h1>
    <p class="muted">Team # <strong id="teamNumber">[add group number here]</strong></p>

    <div class="card">
      <h2>Team Members</h2>
      <ul>
        <li>Sarah Fernando</li>
        <li>Carter Cumbey</li>
        <li>Sydney Madison</li>
        <li>Teagan Shedd</li>
        <li>Madeline Chomiak</li>
      </ul>

      <p class="muted">Company focus: Healthy Catering Services (menus, products, and services designed for nutritious events).</p>
    </div>

    <footer>
      Last modified: <span id="lastmod" class="mono"></span>
    </footer>
  </div>

  <script>
    document.getElementById('lastmod').textContent =
      new Date(document.lastModified).toLocaleString();
  </script>
</body>
</html>
